name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cargo-binstall
        if: matrix.cross
        uses: cargo-bins/cargo-binstall@main
      
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo binstall --no-confirm cross
      
      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -F bin --bin wasixcc

      - name: Build binary (cargo)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -F bin --bin wasixcc
      
      - name: Package binary
        run: |
          BINARY_NAME="wasixcc"
          cd target/${{ matrix.target }}/release
          tar czf ${BINARY_NAME}-${{ matrix.target }}.tar.gz ${BINARY_NAME}
          mv ${BINARY_NAME}-${{ matrix.target }}.tar.gz ../../../
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasixcc-${{ matrix.target }}
          path: wasixcc-${{ matrix.target }}.tar.gz
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Move artifacts to root
        run: |
          find artifacts -name '*.tar.gz' -exec mv {} . \;
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wasixcc-*.tar.gz
          draft: true
          prerelease: false
          generate_release_notes: true
